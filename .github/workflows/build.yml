name: Build Manager (No Signing)

on:
  push:
    tags: [ "*" ]
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'apd/**'
      - 'build.gradle.kts'
      - 'gradle/libs.versions.toml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'apd/**'
      - 'build.gradle.kts'
      - 'gradle/libs.versions.toml'
  workflow_dispatch:

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate version
        id: parse_version
        run: |
          COMMIT_NUM=$(git rev-list --count HEAD)
          VERSION=$(echo "$COMMIT_NUM + 200 + 10000" | bc)
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Install toolchain
        run: |
          rustup default stable
          rustup update stable
          cargo install cargo-ndk
          rustup target install aarch64-linux-android
      
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apd
          cache-targets: false

      - name: Build with Gradle
        id: gradle_build
        run: |
          echo 'org.gradle.parallel=true' >> gradle.properties
          echo 'org.gradle.vfs.watch=true' >> gradle.properties
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          sed -i 's/org.gradle.configuration-cache=true//g' gradle.properties
          
          # 构建 APK
          ./gradlew clean assembleRelease
          
          # 查找生成的 APK 文件
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "找到 APK 文件: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
      
      - name: 调试 - 列出所有构建文件
        run: |
          echo "=== 项目结构 ==="
          find . -name "*.apk" -o -name "*.aab" | xargs ls -la 2>/dev/null || true
          echo ""
          echo "=== build 目录 ==="
          ls -la app/build/outputs/ || true
          ls -la app/build/outputs/apk/ || true
          ls -la app/build/outputs/apk/release/ || true
      
      - name: 上传 APK 构建产物
        uses: actions/upload-artifact@v5
        with:
          name: APatch-unsigned
          path: app/build/outputs/apk/release/
          retention-days: 30
      
      - name: 压缩构建日志
        run: |
          # 如果有构建失败的情况，保存日志用于调试
          if [ -f "app/build/reports" ]; then
            tar -czf build-logs.tar.gz app/build/reports/ gradle.log 2>/dev/null || true
          fi
      
      - name: 上传构建日志
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: build-logs
          path: build-logs.tar.gz
      
      - name: 发布到 GitHub Release (标签触发)
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
      
      - name: 测试输出
        run: |
          echo "构建完成！"
          echo "APK 文件位置: app/build/outputs/apk/release/"
          echo "工作流运行ID: ${{ github.run_id }}"
          echo "查看 Artifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
